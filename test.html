<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <form action="" >
  <label for="name">Name:</label>
  <input type="text" id="name">
  <label for="email">Email:</label>
  <input type="email" id="email">
  <label for="phn">Phone</label>
  <input type="tel" id="phn">
  <button id="submitBtn">Sumbit</button>
  <ul id="list"></ul>
 </form>
<script>
  let name=document.getElementById('name');
  let email=document.getElementById('email');
  let phn=document.getElementById('phn');
  let submitBtn=document.getElementById('submitBtn');
  submitBtn.addEventListener('click',(e)=>{
   e.preventDefault()
   let nameVal=name.value;
   let emailVal=email.value;
   let phnVal=phn.value;
    let li=document.createElement('li');
    let span=document.createElement('span');
    span.textContent=`${nameVal}-${emailVal}-${phnVal}`;
    let deleteBtn=document.createElement('button');
    deleteBtn.textContent='delete';
    deleteBtn.addEventListener('click',()=>{
      list.removeChild(li);
      localStorage.removeItem(`${nameVal}`)
    });
    li.appendChild(span);
    li.appendChild(deleteBtn);
    list.appendChild(li);
    let obj={
      name:`${nameVal}`,
      email:`${emailVal}`,
      phone:`${phnVal}`,
    }
    localStorage.setItem(`${nameVal}`,JSON.stringify(obj));
    name.value='',email.value='',phn.value='';
    
  })

</script>

</body>
</html>
